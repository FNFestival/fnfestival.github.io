<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Explore daily and generally available Jam Tracks for the Fortnite Festival mode.">
    <meta property="og:title" content="Fortnite Festival">
    <meta property="og:description" content="Explore daily and generally available Jam Tracks for the Fortnite Festival mode.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://github.com/FNFestival.png">
    <title>Fortnite Festival</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://cdn2.unrealengine.com" crossorigin>
    <link rel="preconnect" href="https://p.scdn.co" crossorigin>
    <link rel="stylesheet" href="assets/css/styles.css?v2">
    <script type="module" src="assets/js/scripts.js?v2"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img id="logo" src="assets/images/logo.png" alt="Fortnite Festival Logo" draggable="false">
            <div class="search-wrapper">
                <input type="search" id="searchInput" placeholder="Search tracks..." aria-label="Search Tracks">
                <span id="trackCount" class="track-count"></span>
            </div>
            <div class="links">
                <a href="https://github.com/FNFestival/fnfestival.github.io" target="_blank">GitHub</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <!-- Jam tracks will be added dynamically here -->
            </div>
        </div>
    </main>
    <div id="trackModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalCover" src="" alt="Jam Track Cover" draggable="false">
                <div class="track-info">
                    <h2 id="modalTitle" translate="no"></h2>
                    <p id="modalArtist" translate="no"></p>
                </div>
                <button id="muteButton" class="mute-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mute-icon" viewBox="0 0 16 16">
                        <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06M6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="unmute-icon" viewBox="0 0 16 16">
                        <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11M12.025 8a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalDetails" class="modal-details"></div>
                <div id="modalDifficulties" class="modal-difficulties"></div>
            </div>
        </div>
    </div>
</body>
</html>
